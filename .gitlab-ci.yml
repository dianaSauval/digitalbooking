stages:
  - updates
  - triggers

update ECR token:
  stage: updates
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule" 
    - changes:
      - front/*
  trigger:
    include: front/.gitlab-ci.yml

trigger_a:
  stage: triggers
  trigger:
    include: front/proyecto/.gitlab-ci.yml
  rules:
    - if: $CI_PIPELINE_SOURCE != "schedule" 
    - changes:
      - front/proyecto/*